# Main configuration file for the Incident Response Framework
# This file contains core settings that affect the overall behavior of the framework

# Framework paths - adjust these to match your environment
IRF_ROOT="/opt/incident-response-framework"
IRF_LOG_DIR="${IRF_ROOT}/logs"
IRF_EVIDENCE_DIR="${IRF_ROOT}/evidence"
IRF_CONF_DIR="${IRF_ROOT}/conf"
IRF_LIB_DIR="${IRF_ROOT}/lib"

# General settings
ENABLE_MONITORING=true           # Enable real-time monitoring
MONITORING_INTERVAL=60           # Check interval in seconds for non-real-time monitoring
MAX_LOG_SIZE=104857600           # 100MB max log size before rotation
MAX_LOG_FILES=10                 # Number of log files to keep in rotation
TIMEZONE="UTC"                   # Timezone for timestamps

# Feature toggles
ENABLE_REAL_TIME_ALERTS=true     # Send alerts in real-time
ENABLE_DAILY_REPORTS=false       # Generate daily summary reports
ENABLE_AUTO_RESPONSE=false       # Enable automated response actions

# Logging levels (DEBUG, INFO, WARN, ERROR, CRITICAL)
LOG_LEVEL="INFO"                 # Default logging level
ALERT_LOG_LEVEL="WARN"           # Minimum level to record in alerts log

# Default notification settings
NOTIFICATION_EMAIL="daotuananhnguyen@gmail.com"            # Email address for alerts (comma-separated for multiple)
NOTIFICATION_SYSLOG=true         # Send alerts to syslog

# Security settings
ENCRYPT_EVIDENCE=false           # Encrypt stored evidence files
ENCRYPT_METHOD="aes-256-cbc"     # Encryption method if enabled